<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <ul class="title">
          <li>ROCK</li>
          <li>PAPER</li>
          <li>SCISSORS</li>
        </ul>
        <div class="score-board">
          <h3>SCORE</h3>
          <p id="scoreBoard">0</p>
        </div>
      </div>
      <div class="winner">
        <h1 id="winner"></h1>
      </div>
      <div id="result" class="hidden">
        <div class="user">
          <h1>YOU</h1>
          <div class="buttons">
            <div class="paper-scissors-result">
              <div id="paper" class="papperUser">
                <img
                  class="papper"
                  src="./icons/icon-paper.svg"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="scissor" class="scissorUser">
                <img
                  class="scissor"
                  src="./icons/icon-scissors.svg"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="rock" class="rockUser">
                <img
                  class="rock"
                  src="./icons/icon-rock.svg"
                  alt=""
                  srcset=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="computer">
          <h1>COMPUTER</h1>
          <div class="buttons">
            <div class="paper-scissors-result">
              <div id="paper" class="papper papperComputer">
                <img
                  class="papper"
                  src="./icons/icon-paper.svg"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="scissor" class="scissor scissorComputer">
                <img
                  class="scissor"
                  src="./icons/icon-scissors.svg"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="rock" class="rock rockComputer">
                <img
                  class="rock"
                  src="./icons/icon-rock.svg"
                  alt=""
                  srcset=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nextRound hidden">
        <h3>
          Ronda <br />
          <span>1</span> /3
        </h3>
        <button id="nextRound">Siguiente Ronda</button>
      </div>
      <div id="start-buttons" class="buttons">
        <div class="paper-scissors">
          <div id="paper" class="papper startPapper">
            <img class="papper" src="./icons/icon-paper.svg" alt="" srcset="" />
          </div>
          <div id="scissor" class="scissor startScissor">
            <img
              class="scissor"
              src="./icons/icon-scissors.svg"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div class="rock-container">
          <div id="rock" class="rock startRock">
            <img class="rock" src="./icons/icon-rock.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
