<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <ul class="title">
          <li>ROCK</li>
          <li>PAPER</li>
          <li>SCISSORS</li>
        </ul>
        <div class="score-board">
          <h3>SCORE</h3>
          <p>120</p>
        </div>
      </div>
      <div class="buttons">
        <div class="paper-scissors">
          <div class="papper">
            <img src="./icons/icon-paper.svg" alt="" srcset="" />
          </div>
          <div class="scissor">
            <img src="./icons/icon-scissors.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="rock">
          <div class="rock">
            <img src="./icons/icon-rock.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
